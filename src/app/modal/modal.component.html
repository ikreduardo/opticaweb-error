<h1>Modal</h1>
<hr>
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 panel1">
                    <a [routerLink]="['/home']"><img class="mb-4 img" src="assets/img/log.png" alt="logo" /></a>
                </div>
                <div class="col-md-12 panel2">
                    <div class="background text-center">
                        <form
                          class="form-signin animated fadeIn"
                          autocomplete="off"
                        >
                          <label class="sr-only" for="inputEmail">Correo</label>
                          <input
                            type="email"
                            class="form-control mb-2"
                            id="inputEmail"
                            placeholder="Correo"
                          />
                          <label class="sr-only" for="inputPassword">Password</label>
                          <input
                            type="password"
                            class="form-control mb-3"
                            id="inputPassword"
                            placeholder="Password"
                          />
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" [routerLink]="['/register']" (click)="modal.close()">Registrar!</button>
                    <button type="button" class="btn btn-success" [routerLink]="['/home']" (click)="modal.close()">Ingresar!</button>
                </div>
            </div>
        </div>
                

    </div>
</ng-template>

<button type="button" class="btn btn-outline-danger" (click)="openSM(contenido)">lanzar modal SM</button>
<button type="button" class="btn btn-outline-success" (click)="openLG(contenido)">lanzar modal LG</button>
<button type="button" class="btn btn-outline-secondary" (click)="openXL(contenido)">lanzar modal XL</button>
<button type="button" class="btn btn-outline-primary" (click)="openCentrado(contenido)">lanzar modal centrado</button>
<button type="button" class="btn btn-outline-warning" (click)="openScroll(contenido)">lanzar modal scroll</button>
<hr>
<button type="button" class="btn btn-outline-info" (click)="openBackground(contenido)">lanzar modal openBackground</button>
<button type="button" class="btn btn-outline-dark" (click)="openWindow(contenido)">lanzar modal window</button>
