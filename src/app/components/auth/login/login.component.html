<body>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-5 panel1">
        <a [routerLink]="['/home']"><img class="mb-4 img" src="assets/img/log.png" alt="logo" /></a>
      </div>
      <div class="col-md-7 panel2">
        <div class="background text-center">
          <mat-card>
            <mat-card-content>
              <form [formGroup]="loginForm">
                <h2>Login OptiDrive</h2>
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Email" formControlName="email" required>
                  <mat-error></mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input matInput type="password" placeholder="Password" formControlName="password" required>
                  <mat-error></mat-error>
                </mat-form-field>
                <button type="submit" class="btn btn-outline-primary btn-block mb-2 btn1" (click)="login()" id="login">
                  Ingresar
                </button>
                <button [routerLink]="['/register']" mat-raised-button  style="margin-top: 5px;" id="regis" color="primary">Registrarse</button>
                <p class="mt-4 mb-3 text-muted">UTT-Final - 2020</p>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</body>
